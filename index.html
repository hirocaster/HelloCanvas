<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Canvas</title>

    <script type="text/javascript">
      window.onload = function(){
        var canvas = document.getElementById("helloCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillRect(0, 0, 600, 400);

        var rabbit = new Image();
        rabbit.src = "images/rabbit.png";
        ctx.drawImage(rabbit, 300, 200);
      }
    </script>

  </head>

  <body>
    <canvas id="helloCanvas" width="600" height="400"></canvas>
  </body>

</html>
